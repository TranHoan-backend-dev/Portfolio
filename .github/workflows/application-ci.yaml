name: Portfolio
on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]
permissions:
    contents: read
jobs:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
            cache-dependency-path: ./portfolio

        - name: Install
          run: npm Install
          working-directory: ./portfolio

        - name: Install deps
          run: npm ci
          working-directory: ./portfolio

        - name: Run typescheck
          run: npm run typescheck
          working-directory: ./portfolio

        - name: Build
          run: npm run build
          working-directory: ./portfolio
        
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: dist
            path: ./portfolio/dist
