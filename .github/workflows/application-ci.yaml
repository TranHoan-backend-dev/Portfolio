name: Portfolio
on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]
permissions:
    contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
            cache-dependency-path: package-lock.json

        - name: Install
          run: npm install

        - name: Install deps
          run: npm ci

        - name: Run typescheck
          run: npm run typescheck

        - name: Build
          run: npm run build
        
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: dist
            path: dist
